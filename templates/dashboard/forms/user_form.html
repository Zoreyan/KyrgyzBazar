{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Настройки</h4>
                    <form class="forms-sample" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="avatar">Аватарка</label>
                            {{ form.avatar }}
                        </div>
                      <div class="form-group">
                        <label for="name">Имя</label>
                        {{ form.name }}
                      </div>
                      <div class="form-group">
                        <label for="username">Логин</label>
                        {{ form.username }}
                      </div>
                      <div class="form-group">
                        <label for="email">E-mail</label>
                        {{ form.email }}
                      </div>
                      <div class="form-group">
                        <label for="phone">Контактный номер</label>
                        {{ form.phone }}
                      </div>
                      <div class="form-group">
                        <label for="job">Должность</label>
                        <select class="form-control" id="job" name='status' style="color: #fff;">
                            {% for k, v in form.fields.status.choices %}
                            <option value="{{ k }}">{{ v }}</option>
                            {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="whatsapp">Whatsapp</label>
                        {{ form.whatsapp }}
                      </div>
                      <div class="form-group">
                        <label for="telegram">Telegram</label>
                        {{ form.telegram }}
                      </div>
                      <button type="submit" class="btn btn-success me-2">Сохранить</button>
                      <a href="{% url 'dashboard-main' %}" class="btn btn-dark">Отмена</a>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
