{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Форма поста</h4>
                    <p class="card-description"> Создайте пост </p>
                    <form class="forms-sample" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      
                    <div class="form-group">
                      <label for="title">Название</label>
                      {{ form.title }}
                    </div>

                    <div class="form-group">
                      <label for="image">Изображение</label>
                      {{ form.image }}
                    </div>

                    <div class="form-group">
                      <label for="open_time">Текст</label>
                      {{ form.text }}
                    </div>

                    <button type="submit" class="btn btn-success me-2">Создать</button>
                    <a href="{% url 'dashboard-main' %}" class="btn btn-dark">Отмена</a>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
