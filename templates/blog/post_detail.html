{% extends 'base.html' %}
{% load static %}
{% block content %}

   <div class="main-panel">
    <div class="content-wrapper">

      <div class="row">
        <div class="col-md-6 col-xl-4 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="owl-carousel owl-theme full-width owl-carousel-dash portfolio-carousel owl-loaded owl-drag" id="owl-carousel-basic">
              <div class="owl-stage-outer"><div class="owl-stage" style="transform: translate3d(-1026px, 0px, 0px); transition: all 0.25s ease 0s; width: 2394px;">
                <div class="owl-item" style="width: 390px; margin-right: 10px;">
                  <div class="item">
                    <img src="{{ post.image.url }}" alt="">
                  </div>
                </div>
                </div></div><div class="owl-dots disabled"></div></div>
              <div class="d-flex py-4">
                <div class="preview-list w-100">
                  <div class="preview-item p-0">
                    <div class="preview-thumbnail">
                      <img src="{{ post.owner.avatar.url }}" class="rounded-circle" alt="" style="object-fit: cover;">
                    </div>
                    <div class="preview-item-content d-flex flex-grow">
                      <div class="flex-grow">
                        <div class="d-flex d-md-block d-xl-flex justify-content-between">
                          <h6 class="preview-subject">@{{ post.owner.username }}</h6>
                        </div>
                        <div class="text-primary">{{ post.created }}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                  <p>{{ post.text }}</p>
              </div>
            </div>
          </div>
      </div>
    </div>
    {% include 'includes/footer.html' %}
  </div>
   {% endblock %}
